stages:
  - release

release:
  image: node:19-buster-slim
  stage: release
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates python3
    - npm install -g semantic-release @semantic-release/gitlab @semantic-release/changelog @semantic-release/exec conventional-changelog-eslint
    - git clone ${CI_REPOSITORY_URL}
    - cd ${CI_PROJECT_NAME}
    - git checkout master
  script:
    - git status
    - semantic-release --debug
  only:
    - master
